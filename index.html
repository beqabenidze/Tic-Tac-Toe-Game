<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "stylesheet.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <section class = "intro">
        <card>
            <img src = "./img/logo.svg" alt = "logo" id = "logo">
            <section id = "pick">
                <h1>PICK PLAYER 1'S MARK</h1>
                <div class = "XO-div">
                        <svg class = "XO" id = "X" viewBox = "0 0 64 64" width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"  fill-rule="evenodd"/></svg>
                        <svg class = "XO" id = "O" viewBox = "0 0 64 64" width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"/></svg>
                </div>
                <h2>REMEMBER : X GOES FIRST</h2>
            </section>
                <button id = "yellow">NEW GAME (VS CPU)</button>
                <button id = "cyan">NEW GAME  (VS PLAYER)</button>
        </card>
    </section>



    <section class = "game">
        <card>
            <nav>
                <img src = "./img/logo.svg" alt = "logo" id = "logo">
                <div id = "turn">
                    <svg id = "Xsvg" viewBox = "0 0 64 64" width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#A8BFC9" fill-rule="evenodd"/></svg>
                    <svg id = "Osvg" viewBox = "0 0 64 64" width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#A8BFC9"/></svg>
                    <span>TURN</span>    
                </div>
                <img class = "restart" src = "./img/icon-restart.svg">
            </nav>
            <div class = "desk">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
            <footer>
                <div class = "output" id = "you">
                    <p id = "output-x"></p>
                    <number id = "output-number-x"></number>
                </div>
                <div class = "output" id = "ties">
                    <p id = "output-draw">Ties</p>
                    <number id = "output-number-draw"></number>
                </div>
                <div class = "output" id = "CPU">
                    <p id = "output-o"></p>
                    <number id = "output-number-o"></number>
                </div>
            </footer>
        </card>
    </section>


    <section class = "finish">
        <p id = "p"></p>
        <div class = "takes">
           <img id = "finish-x" src="./img/icon-x.svg">
           <img id = "finish-o" src = "./img/icon-o.svg">
           <h1 id = "finish-takes">TAKES THE ROUND</h1>
        </div>
        <div class = "finish-buttons">
            <button id = "finish-quit"></button>
            <button id = "finish-next"></button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
